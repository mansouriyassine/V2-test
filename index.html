<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Exam Prep</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope%3Awght%40400%3B500%3B700%3B800&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    >
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-white font-manrope">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
        <div class="flex items-center gap-4 text-[#111418]">
            <img src="assets/images/logo.png" alt="PMP Exam Prep Logo" class="h-10">
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">PMP Exam Prep</h2>
        </div>
        <nav class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
                <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Home</a>
                <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Courses</a>
                <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Practice</a>
                <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Community</a>
                <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Events</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Welcome to PMP Exam Prep</h1>

        <section id="question-groups" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Choose a Question Group</h2>
            <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <li><a href="quiz.html?group=1" class="block p-4 bg-blue-100 hover:bg-blue-200 rounded">Group 1</a></li>
                <li><a href="quiz.html?group=2" class="block p-4 bg-blue-100 hover:bg-blue-200 rounded">Group 2</a></li>
                <li><a href="quiz.html?group=3" class="block p-4 bg-blue-100 hover:bg-blue-200 rounded">Group 3</a></li>
                <li><a href="quiz.html?group=4" class="block p-4 bg-blue-100 hover:bg-blue-200 rounded">Group 4</a></li>
                <li><a href="quiz.html?group=5" class="block p-4 bg-blue-100 hover:bg-blue-200 rounded">Group 5</a></li>
            </ul>
        </section>

        <section id="documentation" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Documentation</h2>
            <p class="mb-2">Download our learning materials:</p>
            <a href="assets/docs/learnings.pdf" target="_blank" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">PMP Exam Prep Learnings (PDF)</a>
        </section>
    </main>

    <footer class="bg-gray-100 py-4 text-center">
        <p>&copy; 2024 PMP Exam Prep. All rights reserved.</p>
    </footer>
</body>
</html>
