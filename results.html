<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope%3Awght%40400%3B500%3B700%3B800&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    >
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-white font-manrope">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
        <div class="flex items-center gap-4 text-[#111418]">
            <img src="assets/images/logo.png" alt="PMP Exam Prep Logo" class="h-10">
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">PMP Exam Prep</h2>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Quiz Results</h1>
        <div id="results-summary" class="mb-8"></div>
        <div id="question-review" class="mb-8"></div>
        <div class="flex justify-between">
            <button onclick="retakeQuiz()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Retake the exam</button>
            <button onclick="chooseAnotherGroup()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Choose another group of questions</button>
        </div>
    </main>

    <script src="assets/js/results.js"></script>
</body>
</html>
