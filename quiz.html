<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Quiz</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-white font-manrope">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
        <div class="flex items-center gap-4 text-[#111418]">
            <img src="assets/images/logo.png" alt="PMP Exam Prep Logo" class="h-10">
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">PMP Exam Prep</h2>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div id="quiz-container">
            <div class="mb-4 flex justify-between items-center">
                <div id="question-progress" class="text-lg font-semibold"></div>
                <div id="timer" class="text-lg font-semibold">10:00</div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <h2 id="question" class="text-2xl font-bold mb-4"></h2>
            <div id="choices" class="space-y-4"></div>
            <div class="mt-8 flex justify-between">
                <button id="prev-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Previous</button>
                <button id="next-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Next</button>
            </div>
        </div>
    </main>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
